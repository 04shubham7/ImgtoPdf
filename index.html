<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload and PDF Download</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
</head>
<body>
    <header>
        <h1>Welcome to Image to PDF Converter</h1>
        <p>Upload your image and download it as a PDF in a few simple steps</p>
    </header>
    
    <div class="container">
        <h2>Upload Your Image</h2>
        <img id="showImg" src="images/img.png" alt="Uploaded Image">
        <div class="button">
            <div class="upload">
                <input type="file" onChange="loadFile(event)" accept=".png, .jpg, .jpeg">
                Upload Image
            </div>
            <button onClick="pdfDown()">Download To PDF</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
